<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
    <h1 class="text-center">Payment Form Example</h1>
    <div class="alert alert-danger" role="alert">
      Some fields are missing
    </div>
    <form class="bg-white p-4 rounded shadow-sm">
        <!-- Card Info -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="cardNumber" class="form-label">Card #</label>
      <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required>
    </div>
    <div class="col-md-3">
      <label for="cvc" class="form-label">CVC #</label>
      <input type="text" class="form-control" id="cvc" placeholder="0000" required>
    </div>
    <div class="col-md-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="number" class="form-control" id="amount" placeholder="$" required>
    </div>
  </div>

  <!-- Name -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" required>
    </div>
    <div class="col-md-6">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" required>
    </div>
  </div>

  <!-- Address -->
  <div class="row mb-3">
    <div class="col-md-4">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" required>
    </div>
    <div class="col-md-4">
      <label for="state" class="form-label">State</label>
      <select class="form-select" id="state" required>
        <option value="">Pick a state</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    
    <div class="col-md-4">
      <label for="postalCode" class="form-label">Postal Code</label>
      <input type="text" class="form-control" id="postalCode" required>
    </div>
  </div>
  
  <div class="row mb-3 align-items-start">
    <!-- Payment Options -->
    <div class="col-md-4">
        <label class="form-label">We accept:</label>
        <div class="d-flex align-items-center">
            <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="visa" value="visa" required>
                <label class="form-check-label" for="visa">
                    <i class="fa-brands fa-cc-visa fa-2x"></i>
                </label>
            </div>
            <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="paymentMethod" id="mastercard" value="mastercard" required>
                <label class="form-check-label" for="mastercard">
                    <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="amex" value="amex" required>
                <label class="form-check-label" for="amex">
                    <i class="fa-brands fa-cc-amex fa-2x"></i>
                </label>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div class="col-md-8">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
    </div>
</div>
  <!-- Submit Button -->
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-secondary me-2">Cancel</button>
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
